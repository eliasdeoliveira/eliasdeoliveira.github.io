<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    // Redireciona para o site desejado após 3 segundos
    setTimeout(() => {
      window.location.href = "https://eliasti.com.br";
    }, 3000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <div class="flex items-center justify-center">
      <!-- Loading Spinner -->
      <div class="w-16 h-16 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
    <h1 class="text-2xl font-bold text-gray-100 mt-8">
      Redirecionando para <span class="text-emerald-500">eliasti.com.br</span>...
    </h1>
    <p class="text-gray-400 mt-4">Aguarde enquanto preparamos tudo para você!</p>
  </div>
</body>

</html>
